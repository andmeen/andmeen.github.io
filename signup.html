</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&family=Almarai:wght@300;400;700;800&family=Cairo:wght@200..1000&family=Changa:wght@200..800&family=Kufam:ital,wght@0,400..900;1,400..900&family=Markazi+Text:wght@400..700&family=Noto+Kufi+Arabic:wght@100..900&family=Noto+Sans+Arabic:wght@100..900&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Raleway:ital,wght@0,100..900;1,100..900&family=Ruwudu:wght@400;500;600;700&family=Tajawal:wght@200;300;400;500;700;800;900&family=Zain:wght@200;300;400;700;800;900&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&family=Almarai:wght@300;400;700;800&family=Baloo+Bhaijaan+2:wght@400..800&family=Cairo:wght@200..1000&family=Changa:wght@200..800&family=Kufam:ital,wght@0,400..900;1,400..900&family=Markazi+Text:wght@400..700&family=Noto+Kufi+Arabic:wght@100..900&family=Noto+Sans+Arabic:wght@100..900&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ruwudu:wght@400;500;600;700&family=Tajawal:wght@200;300;400;500;700;800;900&family=Zain:wght@200;300;400;700;800;900&display=swap');

*{
  font-family: "Zain", sans-serif;
}

body{
  display: flex;
  justify-content: center;
  align-items: center;
  background: #005ce6;
}

.form-box {
  margin-top: 6%;
  max-width: 300px;
  background: #f1f7fe;
  overflow: hidden;
  border-radius: 16px;
  color: #010101;
}

.form {
  position: relative;
  display: flex;
  flex-direction: column;
  padding: 32px 24px 24px;
  gap: 16px;
  text-align: center;
}

/*Form text*/
.title {
  font-weight: bold;
  font-size: 1.6rem;
}

.subtitle {
  font-size: 1rem;
  color: #666;
}

/*Inputs box*/
.form-container {
  overflow: hidden;
  border-radius: 8px;
  background-color: #fff;
  margin: 1rem 0 .5rem;
  width: 100%;
}

.input {
  background: none;
  border: 0;
  height: 40px;
  width: 100%;
  border-bottom: 1px solid #eee;
  font-size: 1rem;
  padding: 8px 15px;
}

.input::placeholder{
  text-align: right;
}

.form-section {
  padding: 16px;
  font-size: .85rem;
  background-color: #e0ecfb;
  box-shadow: rgb(0 0 0 / 8%) 0 -1px;
}

.form-section a {
  font-weight: bold;
  color: #0066ff;
  transition: color .3s ease;
}

.form-section a:hover {
  color: #005ce6;
  text-decoration: underline;
}

/*Button*/
.form button {
  background-color: #0066ff;
  color: #fff;
  border: 0;
  border-radius: 24px;
  padding: 10px 16px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: background-color .3s ease;
}

.form button:hover {
  background-color: #005ce6;
}    
</style>
<body>

<div class="form-box">
<h1 style="text-align: center; color: #000; margin-bottom: -5%;">تسجيل مع <span style="color: #005ce6;">بَرّمَـــجـــــيِ</span></h1>
<form class="form">
    <span class="title">سجل معنا</span>
    <span class="subtitle">سجل معنا مجاناً وانضم لعالم برمجي</span>
    <div class="form-container">
      <input type="text" class="input" placeholder="اسمك الكريم الكامل">
			<input type="email" class="input" placeholder="إيميلك">
			<input type="password" class="input" placeholder="باسوردك">
    </div>
    <button><a href="index.html" style="color: #fff; text-decoration: none;">دخلني على برمجي</a></button>
</form>
<div class="form-section">
  <p>عندك حساب عندنا اوريدي؟  <a href="login.html">تسجيل دخول</a> </p>
</div>
</div>
</body>
</html>
