<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب | هوست</title>
    <link rel="icon" href="img/New-HOST.png">
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Tajawal', sans-serif;
}

body {
    min-height: 100vh;
    background: 
        linear-gradient(
            45deg,
            rgba(114, 52, 250, 0.4),  /* Purple */
            rgba(77, 72, 223, 0.4),   /* Blue */
            rgba(255, 185, 35, 0.3)   /* Gold */
        ),
        linear-gradient(
            rgba(0, 0, 0, 0.5),
            rgba(0, 0, 0, 0.5)
        ),
        url('img/tuwaiq.png') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    position: relative;
}

/* إضافة تأثير متحرك على الخلفية */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: 
        linear-gradient(
            125deg,
            transparent 0%,
            rgba(114, 52, 250, 0.2) 30%,
            rgba(255, 185, 35, 0.2) 50%,
            rgba(114, 52, 250, 0.2) 70%,
            transparent 100%
        );
    animation: colorShift 15s linear infinite;
    pointer-events: none;
}

@keyframes colorShift {
    0% {
        filter: hue-rotate(0deg);
    }
    100% {
        filter: hue-rotate(360deg);
    }
}

.container {
    position: relative;
    width: 400px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 0 40px rgba(114, 52, 250, 0.2);
    overflow: hidden;
}

.container::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
        45deg,
        transparent,
        rgba(114, 52, 250, 0.2),
        transparent
    );
    transform: rotate(45deg);
    animation: shine 3s infinite;
}

@keyframes shine {
    0% {
        transform: translateX(-50%) rotate(45deg);
    }
    100% {
        transform: translateX(150%) rotate(45deg);
    }
}


h2 {
    color: #fff;
    text-align: center;
    margin-bottom: 30px;
    font-size: 2em;
    text-shadow: 0 0 10px rgba(114, 52, 250, 0.5);
}

.input-group {
    margin-bottom: 20px;
}

.input-group input {
    width: 100%;
    padding: 15px;
    background: rgba(255, 255, 255, 0.1);
    border: none;
    outline: none;
    border-radius: 10px;
    color: #fff;
    font-size: 16px;
    transition: all 0.3s ease;
}

.input-group input::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

.input-group input:focus {
    background: rgba(255, 255, 255, 0.2);
    box-shadow: 0 0 15px rgba(114, 52, 250, 0.3);
}

.signup-btn {
    width: 100%;
    padding: 15px;
    background: linear-gradient(45deg, #7234fa, #4D48DF);
    border: none;
    border-radius: 10px;
    color: #fff;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
}

.signup-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 20px rgba(114, 52, 250, 0.4);
}

.login-link {
    margin-top: 20px;
    text-align: center;
    color: #fff;
}

.login-link a {
    color: #FFB923;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.3s ease;
}

.login-link a:hover {
    color: #7234fa;
    text-shadow: 0 0 10px rgba(114, 52, 250, 0.5);
}

@media (max-width: 480px) {
    .container {
        width: 100%;
        padding: 20px;
    }

    h2 {
        font-size: 1.5em;
    }

    .input-group input {
        padding: 12px;
    }

    .signup-btn {
        padding: 12px;
        font-size: 16px;
    }
}
</style>
<body>
    <div class="container">
        <h2>أهلاً بك في هوست</h2>
        <form>
            <div class="input-group">
                <input type="text" placeholder="الاسم الكامل" required>
            </div>
            <div class="input-group">
                <input type="email" placeholder="البريد الإلكتروني" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="كلمة المرور" required>
            </div>
            <div class="input-group">
                <input type="password" placeholder="تأكيد كلمة المرور" required>
            </div>
            <button type="submit" class="signup-btn">إنشاء حساب</button>
        </form>
        <div class="login-link">
            لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a>
        </div>
    </div>
</body>
</html>
