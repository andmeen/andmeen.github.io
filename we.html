<title>من نحن</title>
</head>
<body>
<span>من نحن</span>
<span>هذا الموقع لم يتم تصميمه من قبل اشخاص بل شخص واحد</span>
<span>وهو انا مرحبا انا أمين</span>
<span>انا شخص ماكنت اعرف شي في البرمجة</span> 
<span>فا قلت ليش مااتعلم البرمجة لانها لغة المستقبل</span>
<span>ويمكن تفيدني في المستقبل</span>
<span>و تطلع لي شهادة لي  في السمتقبل</span>
<span>و مع السلامة</span>
</body>
