<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="img/Horizontal Lockup on Yellow Background.png">
    <link rel="stylesheet" href="css/me.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow me</title>
</head>
<body>
 

    <div class="container">  
      <h1>Register With Us</h1>  
      <form action="" id="form" class="form">  
       <div class="input">  
        <label for="username">Username</label>  
        <input  
         type="text"  
         name="username"  
         id="username"  
         placeholder="Username"  
         autocomplete="off"  
        />  
        <small>Error message</small>  
       </div>  
       <div class="input">  
        <label for="email">Email</label>  
        <input  
         type="text"  
         name="email"  
         id="email"  
         placeholder="Email"  
         autocomplete="off"  
        />  
        <small>Error message</small>  
       </div>  
       <div class="input">  
        <label for="password">Password</label>  
        <input  
         type="password"  
         name="password"  
         id="password"  
         placeholder="Password"  
        />  
        <small>Error message</small>  
       </div>  
       <div class="input">  
        <label for="c-password">Confirmer Password</label>  
        <input  
         type="password"  
         name="c-password"  
         id="c-password"  
         placeholder="Confirmer Password"  
        />  
        <small>Error message</small>  
       </div>  
       <button>Submit</button>  
      </form>  
     </div>  
  

    <a href="https://api.whatsapp.com/send?phone=966559281499" class="float" target="_blank"><img style="width: 40px; height: 60px;" src="img/whatsapp.svg">
      <i class="fa fa-whatsapp my-float"></i></a>
<script src="js/me.js"></script>
</body>
</html>
